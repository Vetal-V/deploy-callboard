apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  labels:
    app: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - image: vetalvr/callboard-kube:django-v2
          name: django
          ports:
            - containerPort: 8000
              name: gunicorn